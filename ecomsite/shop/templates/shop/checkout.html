<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/add">Add Items</a>
                        </li>
                        <li class="nav-item">
                            <button id="cart" data-html="true" type="button" class="btn btn-secondary"
                                    data-container="body"
                                    data-toggle="popover"
                                    data-placement="bottom"
                                    data-content="Vivamussagittis lacus vel augue laoreet rutrum faucibus.">
                                Cart(0)
                            </button>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul id="item_list" class="list-group">

            </ul>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" id="items" name="items">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Name</label>
                            <input id="name" name="name" type="text" class="form-control" id="inputEmail4"
                                   placeholder="山田　花子">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Email</label>
                            <input id="email" name="email" type="text" class="form-control" id="inputPassword4"
                                   placeholder="abc@abc.com">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="inputAddress">郵便番号</label>
                            <input id="address-num" name="address-num" type="text" class="form-control"
                                   id="inputAddress"
                                   placeholder="">
                        </div>
                        <div class="form-group col-md-5">
                            <label for="inputCity">都道府県</label>
                            <input id="state" name="state" type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-7">
                            <label for="inputCity">区市町村</label>
                            <input id="city" name="city" type="text" class="form-control" id="inputCity">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">丁・番地等</label>
                        <input id="address" name="address" type="text" class="form-control" id="inputAddress"
                               placeholder="">
                    </div>
                    <button type="submit" class="btn btn-primary">注文</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    } else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    for (item in cart) {
        let name = cart[item][1];
        let quantity = cart[item][0];

        itemString = `<li class="list-group-item">${name}-${quantity}</li>`
        $('#item_list').append(itemString);
    }
    $('#items').val(JSON.stringify(cart));
</script>
</html>
